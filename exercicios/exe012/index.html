<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIdeos em HTML5 </title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <h2>Este video esta hospedado no meu servidor</h2>
    <video width="900" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4" width="900">
        <source src="midia/Meu-Video.webm" type="video/webm">
    </video>
    <h2>Video inserido do YouTube</h2>
    <iframe width="900" height="500" src="https://www.youtube.com/embed/ZL9pTiY1RPg?si=3ryU7ax5EeETfVH4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
