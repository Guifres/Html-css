<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Estudos de iframe </title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesando o site do 

        <!--Tamanho padrão 300x150-->>

        </iframe>

        para aprender a programar

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            No <a href="https://gustavoguanabara.github.io" target="_blank" rel="noopener">Github</a>
        </iframe>

        tambem é muito legal.
    </p>
</body>
</html>
